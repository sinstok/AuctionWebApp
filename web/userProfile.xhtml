<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User profile</title>
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
       <ui:insert name="content"><ui:include src="Navbar.xhtml"/></ui:insert>
        <div class="container well">
            <h:form>
                <div class="form-group col-md-5">
                    <label>Email</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.email}" />
                </div>
                <div class="form-group col-md-5">
                    <label>Name</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.name}" />
                </div>
                <div class="form-group col-md-5">
                    <label>Phone</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.phone}" />
                </div>
                <div class="form-group col-md-5">
                    <label>Address</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.address}" />
                </div>
            </h:form>
        </div>
        <div class="container well">
            <h2>Current bids</h2>

            <h:form>
                <ui:repeat value="#{UserProfileView.user.bids}" var="productListing">
                    <div class="col-md-10">
                        <h:commandLink action="#{productOverView.toProductDescription(productListing)}">
                            <div style="margin-top: 1em">
                                <h:graphicImage value="/image/productListing/#{productListing.id}" height="150"/>
                                #{productListing.product.name}
                                <br />
                            </div>
                        </h:commandLink>
                    </div>
                    <div class="col-md-2" style="margin-top: 5em">
                        <h:outputLabel value="#{UserProfileView.isHighestBidder(productListing)}" />
                    </div>
                </ui:repeat>
            </h:form>
        </div>
        <div class="container well">
            <h:form>
                <h2>Products for sale</h2>
                <h:commandButton action="flow-productCreation" styleClass="btn btn-primary" value="Add a product" />
                <ui:repeat value="#{UserProfileView.user.listings}" var="productListing">
                    <h:commandLink action="#{productOverView.toProductDescription(productListing)}">
                        <div style="margin-top: 1em">
                            <h:graphicImage value="/image/productListing/#{productListing.id}" height="150"/>
                            #{productListing.product.name}
                            <br />
                        </div>
                    </h:commandLink> 
                    <h:commandButton styleClass="btn btn-danger" value="Remove" style="margin-top: 0.5em" action="#{UserProfileView.removeListing(productListing.id)}" />
                    <ui:fragment rendered="#{productListing.published == null}">
                        <h:commandButton styleClass="btn btn-info" value="Publish" style="margin-top: 0.5em; margin-left: 0.5em" action="#{UserProfileView.publishListing(productListing)}" />
                    </ui:fragment>
                </ui:repeat>
            </h:form>
        </div>
    </h:body>
</html>
