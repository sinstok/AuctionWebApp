<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User profile</title>
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <c:if test="#{user != null}">
                            <li>
                                <h:commandLink action="#{LoginView.logOut()}">
                                    Logout <span class="glyphicon glyphicon-log-out" />
                                </h:commandLink>
                            </li>
                        </c:if>
                    </ul>
                </h:form>
            </div>
        </nav>
        <div class="container well">
            <h:form>
                <div class="form-group col-md-5">
                    <label>Email</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.email}" />
                </div>
                <div class="form-group col-md-5">
                    <label>Name</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.name}" />
                </div>
                <div class="form-group col-md-5">
                    <label>Phone</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.phone}" />
                </div>
                <div class="form-group col-md-5">
                    <label>Address</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.address}" />
                </div>
            </h:form>
        </div>
        <div class="container well">
            <h2>Current bids</h2>

            <h:form>
                <ui:repeat value="#{UserProfileView.user.bids}" var="productListing">
                    <div class="col-md-10">
                        <h:commandLink action="#{productOverView.toProductDescription(productListing)}">
                            <div style="margin-top: 1em">
                                <h:graphicImage value="/image/productListing/#{productListing.id}" height="150"/>
                                #{productListing.product.name}
                                <br />
                            </div>
                        </h:commandLink>
                    </div>
                    <div class="col-md-2" style="margin-top: 5em">
                        <h:outputLabel value="#{UserProfileView.isHighestBidder(productListing)}" />
                    </div>
                </ui:repeat>
            </h:form>
        </div>
        <div class="container well">
            <h:form>
                <h2>Products for sale</h2>
                <h:commandButton action="flow-productCreation" styleClass="btn btn-primary" value="Add a product" />
                <ui:repeat value="#{UserProfileView.user.listings}" var="productListing">
                    <h:commandLink action="#{productOverView.toProductDescription(productListing)}">
                        <div style="margin-top: 1em">
                            <h:graphicImage value="/image/productListing/#{productListing.id}" height="150"/>
                            #{productListing.product.name}
                            <br />
                        </div>
                    </h:commandLink> 
                    <h:commandButton styleClass="btn btn-danger" value="Remove" action="#{UserProfileView.removeListing(productListing.id)}" />
                </ui:repeat>
            </h:form>
        </div>
    </h:body>
</html>
