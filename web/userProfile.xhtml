<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User profile</title>
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container well">
            <h:form>
                <!--<div class="col-md-4">
                    <img src="desert.jpg" alt="WTF?" class="img-responsive" />
                </div>-->
                <div class="form-group col-md-5">
                    <label>Email</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.email}" />
                </div>
                <div class="form-group col-md-5">
                    <label>Name</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.name}" />
                </div>
                <div class="form-group col-md-5">
                    <label>?</label>
                    <h:outputLabel styleClass="form-control" value="#{UserProfileView.user.id}" />
                </div>
            </h:form>
        </div>
        <div class="container well">
            <h2>Current bids</h2>
            <p style="font-size: 1.5em; border: solid">Product 1 250$ Top bidder</p>
            <p style="font-size: 1.5em; border: solid">Product 2 150$ Top bidder</p>
        </div>
        <div class="container well">
            <h:form>
                <h2>Products for sale</h2>
                <h:commandButton action="#" styleClass="btn btn-primary" value="Add a product" />
            </h:form>
        </div>
    </h:body>
</html>
