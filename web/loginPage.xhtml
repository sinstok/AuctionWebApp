<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> #{user}</a></li>
                        <li><h:commandLink value=" Logout" action="#{LoginView.logOut}" /></li>
                    </ul>
                </h:form>
            </div>
        </nav>
        <h:form>
            <div class="container well">
                <div class="row" style="padding-top: 5px">
                    <h:messages styleClass="alert-danger" globalOnly="true" />
                    <div class="form-group col-md-3">
                        <label>Email</label>
                        <!--<input type="text" class="form-control" placeholder="Email" />-->
                        <h:inputText id="email" styleClass="form-control" a:placeholder="Email" value="#{LoginView.email}" required="true" requiredMessage="Please enter your email!" />
                        <h:message for="email" style="color: red" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Password</label>
                        <!--<input type="password" class="form-control" placeholder="Password" />-->
                        <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password" value="#{LoginView.password}" required="true" requiredMessage="Please enter your password!" />
                        <h:message for="password" style="color: red" />
                    </div>
                </div>
                <div class="row" style="padding-left: 1.1em">
                    <h:commandButton styleClass="btn btn-primary" action="#{LoginView.login}" value="Sign in" />
                    <h:link outcome="registerUser" value="Register new user" target="_blank" style="padding-left: 1em" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
