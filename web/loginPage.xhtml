<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <ui:insert name="content"><ui:include src="Navbar.xhtml"/></ui:insert>
        <h:form>
            <div class="container well">
                <div class="row" style="padding-top: 5px">
                    <h:messages styleClass="alert-danger" globalOnly="true" />
                    <div class="form-group col-md-3">
                        <label>Email</label>
                        <h:inputText id="email" styleClass="form-control" a:placeholder="Email" value="#{LoginView.email}" required="true" requiredMessage="Please enter your email!" validatorMessage="Email is not valid">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </h:inputText>
                        <h:message for="email" style="color: red" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Password</label>
                        <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password" value="#{LoginView.password}" required="true" requiredMessage="Please enter your password!" />
                        <h:message for="password" style="color: red" />
                    </div>
                </div>
                <div class="row" style="padding-left: 1.1em">
                    <h:commandButton styleClass="btn btn-primary" action="#{LoginView.login}" value="Sign in" />
                    <h:link outcome="registerUser" value="Register new user" target="_blank" style="padding-left: 1em" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
