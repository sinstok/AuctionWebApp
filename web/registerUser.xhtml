<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register user</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">AuctionWebApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>
            </div>
        </nav>
        <h:form id="RegisterForm">
            <div class="container well">
                <div class="row" style="padding-top: 5px">
                    <h:messages styleClass="alert-danger" globalOnly="true" />
                    <div class="form-group col-md-3">
                        <label>Email</label>
                        <h:inputText id="email" styleClass="form-control" value="#{RegisterUserView.newUser.email}" required="true" requiredMessage="Enter yout email" a:placeholder="Email" />
                        <h:message for="email" style="color: red" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Name</label>
                        <h:inputText id="name" styleClass="form-control" value="#{RegisterUserView.newUser.name}" required="true" requiredMessage="Enter your name" a:placeholder="Name">
                            <f:validateLength minimum="2" maximum="30" for="name" />
                        </h:inputText>
                        <h:message for="name" style="color: red" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Phone number</label>
                        <h:inputText id="phone" styleClass="form-control" value="#{RegisterUserView.newUser.phone}" required="true" requiredMessage="Enter your phone number" a:placeholder="000 00 000">
                            <f:validateLength minimum="8" maximum="8" for="phone" />
                        </h:inputText>
                        <h:message for="phone" style="color: red" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Adress</label>
                        <h:inputText id="adress" styleClass="form-control" value="#{RegisterUserView.newUser.address}" required="true" requiredMessage="Enter your name adress" a:placeholder="Adress" />
                        <h:message for="adress" style="color: red" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Password</label>
                        <h:inputSecret id="password" styleClass="form-control" value="#{RegisterUserView.newUser.password}" required="true" requiredMessage="Enter your password" a:placeholder="Password">
                            <f:validateLength minimum="6" maximum="30" for="password" /> 
                        </h:inputSecret>
                        <h:message for="password" style="color: red" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Confirm password</label>
                        <h:inputSecret id="confPassword" styleClass="form-control" value="#{RegisterUserView.confPassword}" required="true" requiredMessage="Confirm your password" a:placeholder="Confirm password">
                            <f:validateLength minimum="6" maximum="30" for="confPassword" /> 
                        </h:inputSecret>
                        <h:message for="confPassword" style="color: red" />
                    </div>
                </div>
                <div class="row" style="padding-left: 1.1em">
                    <h:commandButton styleClass="btn btn-primary" value="Register" action="#{RegisterUserView.registerUser}" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
