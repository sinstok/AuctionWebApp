<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Auction Web App</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <ui:insert name="content"><ui:include src="Navbar.xhtml"/></ui:insert>
        <div class="row col-md-12">
            <div class="col-md-2">
                <h:form>
                    <label>Categories</label>
                    <ul class="nav nav-pills nav-stacked">
                        <li><h:commandLink action="#{productOverView.Category(null)}">
                                All
                            </h:commandLink></li>
                        <ui:repeat value="#{productOverView.categories}" var="category">
                            <li><h:commandLink action="#{productOverView.Category(category)}">
                                    #{category}
                                </h:commandLink></li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
            <div class="container-fluid col-md-8">
                <h:form>
                    <ui:repeat value="#{productOverView.getProductListings()}" var="productListing"> 
                        <ui:fragment rendered="#{productListing.published != null}">
                            <h:commandLink action="#{productOverView.toProductDescription(productListing)}">
                                <div class="row well">
                                    <h:graphicImage value="/image/productListing/#{productListing.id}" height="150"/>
                                    <h2>#{productListing.product.name}</h2>
                                    <p>#{productListing.description}</p>
                                </div>
                                <br />
                            </h:commandLink> 
                        </ui:fragment>
                    </ui:repeat>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
