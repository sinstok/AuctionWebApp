<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form styleClass="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <c:if test="#{user == null}">
                                <h:commandLink action="loginPage">
                                    <span class="glyphicon glyphicon-log-in"> Login</span>
                                </h:commandLink>
                            </c:if>
                            <c:if test="#{user != null}">
                                <h:commandLink action="#{UserProfileView.findUser(user)}" value="My Profile" />
                                <h:commandLink action="#{LoginView.logOut()}">
                                    <span class="glyphicon glyphicon-log-in"> Logout</span>
                                </h:commandLink>
                            </c:if>
                        </li>
                        <li><h:commandLink action="productdescription"></h:commandLink></li>
                    </ul>
                </h:form>
            </div>
        </nav>
        <h:form>
            <div class="container well">
                <div class="row">
                    <div class="col-md-3" style="padding-top: 5px">
                        <h:commandButton styleClass="btn btn-primary" action="flow-productCreation" value=" Add product" /> 
                    </div>
                    <div class="col-md-3" style="padding-top: 5px">
                        <h:commandButton styleClass="btn btn-primary" action="#{ProductView.addProduct()}" value="Initialize Database" /> 
                    </div>
                </div>
            </div>
        </h:form>
        <div class="row col-md-12">
            <div class="col-md-1">
                <h:form>
                    <label>Categories</label>
                    <ul class="nav nav-pills nav-stacked">
                        <ui:repeat value="#{productOverView.categories}" var="category">
                            <li><a href="#">#{category}</a></li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
            <div class="container-fluid col-md-10">
                <h:form>
                    <ui:repeat value="#{productOverView.getProductListings()}" var="productListing"> 
                        <div class="row well">
                            <h:graphicImage value="/image/productListing/#{productListing.id}" height="200"/>
                            <h:commandLink action="#{PDView.toProductListing(productListing.id)}">
                                #{productListing.product.name}
                            </h:commandLink> <br />
                        </div>
                    </ui:repeat>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
