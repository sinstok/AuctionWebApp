<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Auction Web App</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">AuctionWebApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form styleClass="navbar-form navbar-left">
                    <div class="input-group">
                        <h:inputText value="#{productOverView.search}" class="form-control" a:placeholder="Search" />
                        <div class="input-group-btn">
                            <h:commandLink class="btn btn-default" action="index">
                                <i class="glyphicon glyphicon-search"></i>
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>   
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <c:if test="#{user == null}">
                            <li>
                                <h:commandLink action="loginPage">
                                    <span class="glyphicon glyphicon-log-in" /> Login
                                </h:commandLink>
                            </li>
                        </c:if>
                        <c:if test="#{user != null}">
                            <li>
                                <h:commandLink action="#{LoginView.toUserProfile}" value="My Profile" />
                            </li>
                            <li>
                                <h:commandLink action="#{LoginView.logOut()}">
                                    Logout <span class="glyphicon glyphicon-log-out" />
                                </h:commandLink>
                            </li>
                        </c:if>
                        <!--<li><h:commandLink action="productdescription"></h:commandLink></li>-->
                    </ul>
                </h:form>
            </div>
        </nav>
        <div class="row col-md-12">
            <div class="col-md-2">
                <h:form>
                    <label>Categories</label>
                    <ul class="nav nav-pills nav-stacked">
                        <li><h:commandLink action="#{productOverView.Category(null)}">
                                    All
                                </h:commandLink></li>
                        <ui:repeat value="#{productOverView.categories}" var="category">
                            <li><h:commandLink action="#{productOverView.Category(category)}">
                                    #{category}
                                </h:commandLink></li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
            <div class="container-fluid col-md-10">
                <h:form>
                    <div class="row well">
                        <div class="col-md-3" style="padding-top: 5px">
                            <h:commandButton styleClass="btn btn-primary" action="flow-productCreation" value=" Add product" /> 
                        </div>
                        <div class="col-md-3" style="padding-top: 5px">
                            <h:commandButton styleClass="btn btn-primary" action="#{ProductView.addProduct()}" value="Initialize Database" /> 
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <ui:repeat value="#{productOverView.getProductListings()}" var="productListing"> 
                        <ui:fragment rendered="#{productListing.published != null}">
                              <h:commandLink action="#{productOverView.toProductDescription(productListing)}">
                                <div class="row well">
                                    <h:graphicImage value="/image/productListing/#{productListing.id}" height="150"/>
                                    <h2>#{productListing.product.name}</h2>
                                    <p>#{productListing.description}</p>
                                </div>
                                <br />
                            </h:commandLink> 
                        </ui:fragment>
                    </ui:repeat>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
