<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Product description</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
      <ui:insert name="content"><ui:include src="Navbar.xhtml"/></ui:insert>
        <div class="row col-md-12">
            <div class="col-md-2">
                <h:form>
                    <label>Categories</label>
                    <ul class="nav nav-pills nav-stacked">
                        <ui:repeat value="#{productOverView.categories}" var="category">
                            <li><h:commandLink action="#{productListingsView.filterByCategory(category)}">
                                #{category}
                            </h:commandLink></li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
            <div class="container-fluid col-md-10">
                <h:form>
                    <h:outputLabel rendered="#{productListingsView.searchFilter}" value="Search result for: #{productListingsView.search}"/>
                    <h:outputLabel rendered="#{!productListingsView.searchFilter}" value="#{productListingsView.category}"/>
                    <ui:repeat value="#{productListingsView.productListings}" var="productListing"> 
                        <div class="row well">
                            <h:graphicImage value="/image/productListing/#{productListing.id}" height="200"/>
                            <h:commandLink action="#{PDView.toProductListing(productListing.id)}">
                                #{productListing.product.name}
                            </h:commandLink> <br />
                        </div>
                    </ui:repeat>
                </h:form>
            </div>
            <h1>#{productListingsView.category}</h1>
        </div>
    </h:body>
</html>
