<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Product description</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">AuctionWebApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form styleClass="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <c:if test="#{user == null}">
                                <h:commandLink action="loginPage">
                                    <span class="glyphicon glyphicon-log-in"> Login</span>
                                </h:commandLink>
                            </c:if>
                            <c:if test="#{user != null}">
                                <h:commandLink action="#{UserProfileView.findUser(user)}" value="My Profile" />
                                <h:commandLink action="#{LoginView.logOut()}">
                                    <span class="glyphicon glyphicon-log-in"> Logout</span>
                                </h:commandLink>
                            </c:if>
                        </li>
                        <li><h:commandLink action="productdescription"></h:commandLink></li>
                    </ul>
                </h:form>
            </div>
        </nav>
        <div class="row col-md-12">
            <div class="col-md-2">
                <h:form>
                    <label>Categories</label>
                    <ul class="nav nav-pills nav-stacked">
                        <ui:repeat value="#{productOverView.categories}" var="category">
                            <li><h:commandLink action="#{productListingsView.filterByCategory(category)}">
                                #{category}
                            </h:commandLink></li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
            <div class="container-fluid col-md-10">
                <h:form>
                    <h:outputLabel rendered="#{productListingsView.searchFilter}" value="Search result for: #{productListingsView.search}"/>
                    <h:outputLabel rendered="#{!productListingsView.searchFilter}" value="#{productListingsView.category}"/>
                    <ui:repeat value="#{productListingsView.productListings}" var="productListing"> 
                        <div class="row well">
                            <h:graphicImage value="/image/productListing/#{productListing.id}" height="200"/>
                            <h:commandLink action="#{PDView.toProductListing(productListing.id)}">
                                #{productListing.product.name}
                            </h:commandLink> <br />
                        </div>
                    </ui:repeat>
                </h:form>
            </div>
            <h1>#{productListingsView.category}</h1>
        </div>
    </h:body>
</html>
