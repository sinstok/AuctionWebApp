<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>New Product</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">AuctionWebApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form styleClass="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>   
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <c:if test="#{user == null}">
                            <li>
                                <h:commandLink action="loginPage">
                                    <span class="glyphicon glyphicon-log-in" /> Login
                                </h:commandLink>
                            </li>
                        </c:if>
                        <c:if test="#{user != null}">
                            <li>
                                <h:commandLink action="#{LoginView.toUserProfile}" value="My Profile" />
                            </li>
                            <li>
                                <h:commandLink action="#{LoginView.logOut()}">
                                    Logout <span class="glyphicon glyphicon-log-out" />
                                </h:commandLink>
                            </li>
                        </c:if>
                        <!--<li><h:commandLink action="productdescription"></h:commandLink></li>-->
                    </ul>
                </h:form>
            </div>
        </nav>
        <div class="container well">
            <h2>Create Product</h2>
            <h:form>
                <div class="row">
                    <div class="form-group col-md-1">
                        <h:outputLabel value="Name: " />
                        <h:inputText value="#{createProductListingView.product.name}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-1">
                        <h:outputLabel value="Features: " />
                        <h:inputText value="#{createProductListingView.product.features}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-1">
                        <h:outputLabel value="Category: " />
                        <h:selectOneMenu value="#{createProductListingView.category}">
                            <f:selectItem itemValue="0" itemLabel="Instruments"/>
                            <f:selectItem itemValue="1" itemLabel="Games" />
                            <f:selectItem itemValue="2" itemLabel="Clothes" />
                            <f:selectItem itemValue="3" itemLabel="Electronics" />
                            <f:selectItem itemValue="4" itemLabel="Books" />
                            <f:selectItem itemValue="5" itemLabel="Misc" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandButton action="createProductListing" value=" Next" /> 
            </h:form>
        </div>
    </h:body>
</html>
