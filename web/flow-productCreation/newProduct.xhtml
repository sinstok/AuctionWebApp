<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Category: " />
            <h:selectOneMenu value="#{createProductListingView.category}">
                <f:selectItem itemValue="0" itemLabel="Instruments"/>
                <f:selectItem itemValue="1" itemLabel="Games" />
                <f:selectItem itemValue="2" itemLabel="Clothes" />
                <f:selectItem itemValue="3" itemLabel="Electronics" />
                <f:selectItem itemValue="4" itemLabel="Books" />
                <f:selectItem itemValue="5" itemLabel="Misc" />
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="Name: " />
            <h:inputText value="#{createProductListingView.product.name}" />
            <br/>
            <h:outputLabel value="Features: " />
            <h:inputText value="#{createProductListingView.product.features}" />
            <br/>
            <h:commandButton action="createProductListing" value=" Next" /> 
        </h:form>
    </h:body>
</html>
