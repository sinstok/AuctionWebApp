<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create Productlisting</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
       <ui:insert name="content"><ui:include src="../Navbar.xhtml"/></ui:insert>
        <div class="container well">
            <h2>Create Productlisting</h2>
            <div class="row">
                <div class="form-group col-md-3">
                    <h:outputLabel value="#{createProductListingView.product.name}" />
                </div>
            </div>
            <h:form enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col-md-3">
                        <h:outputLabel value="Starting price" />
                        <h:inputText value="#{createProductListingView.productListing.basePrice}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h:outputLabel value="Description: " />
                        <h:inputTextarea value="#{createProductListingView.productListing.description}">
                            <f:validateLength maximum="200" />
                        </h:inputTextarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h:inputFile value="#{createProductListingView.file}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h:outputLabel value="Closing date: " />
                        <h:inputText value="#{createProductListingView.productListing.closing}" p:placeholder="yyyy-MM-dd HH:mm">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+2"/>  
                        </h:inputText>
                    </div>
                </div>
                <div>
                    <h:commandButton action="#{createProductListingView.postProductListing}" value=" Add product" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
