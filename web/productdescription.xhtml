<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Product description</title>
    </h:head>
    <h:body>
        <p>Product name: <h:outputLabel value="#{PDView.thisProduct}" /> </p>
        <p>Feautres: <h:outputLabel value="#{PDView.thisProductFeats}" /> </p>
        <p>Current Bid: <h:outputLabel value="#{PDView.highestBid}" /> $</p>
        <p>Please enter your bid in dollar </p>
        
        <h:form>
           <p><h:outputLabel value="Amount: " /><h:inputText value="#{PDView.value}" /> $
           <h:commandButton action="#{PDView.addBid}" value=" Add Bid" /> </p>
        </h:form>
        
        <p>Product description: </p>
        <h:outputLabel value="#{PDView.productListing.description}" />
        
        <p><h:outputLabel value="#{PDView.productListing.published}" /></p>
        <p><h:outputLabel value="#{PDView.productListing.closing}" /></p>
        <p><h:outputLabel value="#{PDView.timeLeft}" /></p>
        
    </h:body>
</html>
