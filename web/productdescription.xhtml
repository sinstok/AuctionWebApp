<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Product description</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">AuctionWebApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> #{user}</a></li>
                        <li><h:commandLink value=" Logout" action="#{LoginView.logOut}" /></li>
                    </ul>
                </h:form>
            </div>
        </nav>
        <div class="row col-md-10" style="padding-left: 7em">
            <div class="container-fluid col-md-8 well">
                <div class="row" style="padding-top: 1em">
                    <div class="col-md-3">
                        <h:graphicImage value="/image/productListing/52" />
                    </div>
                    <div class="col-md-9">
                        <p style="font-size: 2em">Product name: <h:outputLabel value="#{PDView.thisProduct}" /> </p>
                        <p><h:outputText value="#{PDView.productRating}" /></p>
                        <p style="font-size: 2em">Current Bid: <h:outputLabel value="#{PDView.highestBid}" /> $</p>
                        <p style="font-size: 1em">Place your bid in dollar</p>
                        <div class="row">
                            <div class="form-group col-xs-4">
                                <h:form>
                                    <h:outputLabel value="Amount: " /><h:inputText value="#{PDView.value}" />
                                    <h:commandButton action="#{PDView.addBid}" value=" Add Bid" />
                                </h:form>
                            </div>
                        </div>
                        <div>
                            <p style="font-size: 1em">Date published: <h:outputLabel value="#{PDView.published}" /></p>
                            <p style="font-size: 1em">Closing date: <h:outputLabel value="#{PDView.closing}" /></p>
                            <p style="font-size: 1em"><h:outputLabel value="#{PDView.timeLeft}" /></p>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 1em">
                        <div class="col-md-10">
                            <div>
                                <h:outputLabel value="#{PDView.description}" />
                            </div>
                            <h:form>
                                <p> Write Comment
                                    <h:selectOneMenu value="#{PDView.rating}">
                                        <f:selectItem itemValue="1.0" itemLabel="1 Star" />
                                        <f:selectItem itemValue="2.0" itemLabel="2 Stars" />
                                        <f:selectItem itemValue="3.0" itemLabel="3 Stars" />
                                        <f:selectItem itemValue="4.0" itemLabel="4 Stars" />
                                        <f:selectItem itemValue="5.0" itemLabel="5 Stars" />
                                    </h:selectOneMenu>
                                </p>
                                <p>
                                    <h:inputTextarea value="#{PDView.comment}" />
                                </p>
                                <p><h:commandButton action="#{PDView.addFeedback()}" value=" Send comment and rating" /></p>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="padding-top: 10em">
                <div class="container-fluid well">
                    <p style="font-size: 2em">Seller: <h:outputText value="#{PDView.sellerName}" /></p>
                </div>
            </div>
        </div>
        <div class="row col-md-10" style="padding-left: 7em">
            <p style="font-size: 1em"><h:outputText value="#{PDView.allComments}" /></p>
        </div>
    </h:body>
</html>
