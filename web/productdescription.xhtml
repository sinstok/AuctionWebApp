<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Product description</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="resources/css/blog.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="blog.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <h:form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> #{user}</a></li>
                        <li><h:commandLink value=" Logout" action="#{LoginView.logOut}" /></li>
                    </ul>
                </h:form>
            </div>
        </nav>
        <p>Product name: <h:outputLabel value="#{PDView.thisProduct}" /> </p>
        <p>Feautres: <h:outputLabel value="#{PDView.thisProductFeats}" /> </p>
        <p>Current Bid: <h:outputLabel value="#{PDView.highestBid}" /> $</p>
        <p>Please enter your bid in dollar </p>
        
        <h:form>
           <p><h:outputLabel value="Amount: " /><h:inputText value="#{PDView.value}" /> $
           <h:commandButton action="#{PDView.addBid}" value=" Add Bid" /> </p>
        </h:form>
        
        <p>Product description: </p>
        <h:outputLabel value="#{PDView.description}" />
        <h:graphicImage value="/image/productListing/52" />
        
        <p><h:outputLabel value="#{PDView.published}" /></p>
        <p><h:outputLabel value="#{PDView.closing}" /></p>
        <p><h:outputLabel value="#{PDView.timeLeft}" /></p>
        
        <h:form>
        <h:selectOneMenu value="#{PDView.rating}">
            <f:selectItem itemValue="1.0" itemLabel="1 Star" />
            <f:selectItem itemValue="2.0" itemLabel="2 Stars" />
            <f:selectItem itemValue="3.0" itemLabel="3 Stars" />
            <f:selectItem itemValue="4.0" itemLabel="4 Stars" />
            <f:selectItem itemValue="5.0" itemLabel="5 Stars" />
        </h:selectOneMenu>
        
        
           <p><h:outputLabel value="Comment: " /></p>
           <p><h:inputTextarea value="#{PDView.comment}" /></p>
           <p><h:commandButton action="#{PDView.addFeedback()}" value=" Add Comment" /></p>
        </h:form>
        
        <p><h:outputText value="#{PDView.allComments}" /></p>
        <p><h:outputText value="#{PDView.sellerName}" /></p>
        <h:form>
            <p><h:outputText value="#{PDView.productRating}" /></p>
        </h:form>
    </h:body>
</html>
